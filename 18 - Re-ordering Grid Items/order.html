<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Re-ordering Grid Items!</title>
</head>

<body>
  <h1>Grid Ordering!</h1>
  <h3>
    <code>
      Default order is order: 0; Every element is ordered 0 as default! <br>
      The element with highest order value will be last!<br>
      Not a good oprion for Accessibility and Screen Readers. <br><br>
    </code>
  </h3>
  <div class="container">
    <div class="item logo">LOGO</div>
    <div class="item nav">NAV</div>
    <div class="item content">
      <p>I'm the Content!</p>
    </div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(10, 1fr);
    }

    .logo {
      grid-column: span 2;
      order: 2;
    }

    .nav {
      grid-column: span 8;
      order: 1;
    }

    .content {
      grid-column: 1 / -1;
      order: 0;
    }
  </style>
</body>

</html>
