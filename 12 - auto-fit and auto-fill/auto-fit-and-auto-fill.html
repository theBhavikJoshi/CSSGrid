<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>auto-fit and auto-fill!</title>
</head>

<body>
  <h1>Auto fill Example!</h1>
  <h3>
    <code>
      Item4 is placed at the right extreme! <br>
      grid-template-columns: repeat(auto-fill, 150px); for auto-fill<br>
      grid-template-columns: repeat(auto-fit, 150px); for auto-fit<br>
    </code>
  </h3>
  <div class="containerFill">
    <div class="item item1">Item 01</div>
    <div class="item item2">Item 02</div>
    <div class="item item3">Item 03</div>
    <div class="item item4">Item 04</div>
  </div>
  <br>
  <div class="containerFit">
    <div class="item item1">Item 01</div>
    <div class="item item2">Item 02</div>
    <div class="item item3">Item 03</div>
    <div class="item item4">Item 04</div>
  </div>

  <style>
    .containerFill {
      display: grid;
      grid-gap: 20px;
      border: 10px solid var(--yellow);
      grid-template-columns: repeat(auto-fill, 150px);
    }

    .containerFit {
      display: grid;
      grid-gap: 20px;
      border: 10px solid var(--yellow);
      grid-template-columns: repeat(auto-fit, 150px);
    }

    .item4 {
      grid-column-end: -1;
    }
  </style>
</body>

</html>
